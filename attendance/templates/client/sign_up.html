{% include('client/base.html') %}

{% block css %}
  super()
{% endblock %}

{% block content %}
  <div class="content">
    <form method="post" action="{{ url('SignUp') }}">
      {% for field in form %}
        <p>
          {{ field.errors }}
          {{ field.label_tag() }}
          {{ field }}
          <span class="helptext">{{ field.help_text|safe }}</span>
        </p>
      {% endfor %}
      <button type="submit">Sign up</button>
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
      </form>
  </div>
{% endblock %}
