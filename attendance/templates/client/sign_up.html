{% include('client/base.html') %}

{% block css %}

  <link rel="stylesheet" href="{{ static('css/client/sign_up.css') }}">

{% endblock %}



{% block content %}
  <div class="content">
    <form method="post" action="{{ url('SignUp') }}">
      {% for field in form %}
        <p>
          {{ field.label_tag() }}<br>
          {{ field }}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit">Sign up</button>
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

      </form>
  </div>
{% endblock %}
